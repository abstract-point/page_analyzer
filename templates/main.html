<h1></h1>
<div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
        <h1 class="display-3">Анализатор страниц</h1>
        <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
        <form action="/page-analyzer/urls" method="post" class="row">
            <div class="col-8">
                <input type="text" name="url[name]"
                    class="form-control form-control-lg {% if errors['name'] %} is-invalid {% endif %}"
                    placeholder="https://www.example.com" required value="{{ name }}">
                {% if errors['name'] %}
                <div class="invalid-feedback">
                    Некорректный URL
                </div>
                {% endif %}
            </div>
            <div class="col-2">
                <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
            </div>
        </form>
    </div>
</div>
